<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bracket — Funmatch</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#94a3b8;
      --accent:#06b6d4;
      --glass: rgba(255,255,255,0.03);
      --radius:12px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(180deg, #071021 0%, #071826 60%);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      gap:20px;
      min-height:100vh;
    }

    .container{
      width:100%;
      max-width:1100px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:18px;
    }

    .title{
      display:flex;
      gap:14px;
      align-items:center;
    }

    .logo{
      width:56px;
      height:56px;
      border-radius:10px;
      background:linear-gradient(135deg,var(--accent),#7c3aed);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#03151a;
      box-shadow:0 6px 18px rgba(6,182,212,0.12), inset 0 -6px 18px rgba(255,255,255,0.03);
      flex-shrink:0;
    }

    h1{
      font-size:20px;
      margin:0;
      letter-spacing:0.2px;
    }
    p.lead{
      margin:0;
      color:var(--muted);
      font-size:13px;
    }

    .actions{
      display:flex;
      gap:10px;
      align-items:center;
    }

    .btn{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--muted);
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      font-size:13px;
      transition: all .16s ease;
      backdrop-filter: blur(6px);
    }
    .btn:hover{
      transform:translateY(-3px);
      color:#fff;
      border-color:rgba(255,255,255,0.12);
      box-shadow:0 6px 24px rgba(2,6,23,0.5);
    }
    .btn.primary{
      background:linear-gradient(90deg,var(--accent),#7c3aed);
      color:#03151a;
      border:0;
      box-shadow:0 8px 24px rgba(6,182,212,0.12);
    }

    main .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      padding:16px;
      border-radius:var(--radius);
      box-shadow:0 8px 30px rgba(2,6,23,0.55);
      overflow:hidden;
    }

    .card-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
    }
    .meta{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .badge{
      background:var(--glass);
      padding:6px 10px;
      border-radius:999px;
      color:var(--muted);
      font-size:13px;
      border:1px solid rgba(255,255,255,0.02);
    }

    /* iframe wrapper for aspect ratio and responsiveness */
    .embed-wrap{
      width:100%;
      background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      border-radius:10px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.03);
    }

    .embed-wrap iframe{
      display:block;
      width:100%;
      height:640px;
      border:0;
      background:#071021;
    }

    /* adjust for smaller screens */
    @media (max-width:900px){
      .embed-wrap iframe{height:520px}
      .logo{width:48px;height:48px}
      h1{font-size:18px}
    }
    @media (max-width:560px){
      body{padding:16px}
      .embed-wrap iframe{height:420px}
      header{flex-direction:column;align-items:flex-start;gap:10px}
      .actions{width:100%; justify-content:space-between}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="title">
        <div class="logo">BF</div>
        <div>
          <h1>Bracket • Funmatch</h1>
          <p class="lead">Tampilan bracket untuk turnamen — embed live dan responsif.</p>
        </div>
      </div>

      <div class="actions">
        <button class="btn" onclick="location.reload()">Refresh</button>
        <a class="btn" href="/" title="Kembali ke beranda">Kembali</a>
        <button class="btn primary" onclick="openEmbed()">Buka di Tab Baru</button>
      </div>
    </header>

    <main>
      <div class="card" role="region" aria-label="Bracket embed">
        <div class="card-head">
          <div class="meta">
            <div class="badge">Funmatch</div>
            <div style="color:var(--muted); font-size:13px;">By ScrimBase ID</div>
          </div>
          <div style="color:var(--muted); font-size:13px;">Terakhir dimuat: <span id="loadedAt">—</span></div>
        </div>

        <div class="embed-wrap" id="embedWrap">
          <!-- Paste link embed yang kamu berikan -->
          <iframe id="bracketFrame" src="https://brackethq.com/b/wz2zc/embed/?zoom=0&name=1" allowfullscreen loading="lazy"></iframe>
        </div>
      </div>
    </main>
  </div>

  <script>
    // tampilkan waktu dimuat
    const loadedAt = document.getElementById('loadedAt');
    loadedAt.textContent = new Date().toLocaleString();

    // buka embed di tab baru (link iframe src)
    function openEmbed(){
      const src = document.getElementById('bracketFrame').src || 'https://scrimbaseid.netlify.app/404.html';
      window.open(src, '_blank', 'noopener');
    }

    // aksesibilitas: beri fokus ke iframe saat keyboard nav
    document.getElementById('bracketFrame').setAttribute('title', 'Bracket Funmatch embed');
  </script>
</body>
</html>
