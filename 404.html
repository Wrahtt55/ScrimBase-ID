<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - ScrimBase ID</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: white;
            background: linear-gradient(135deg, #4361ee 0%, #7209b7 100%);
        }

        .maintenance-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .maintenance-title {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        .maintenance-text {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .maintenance-btn {
            background-color: white;
            color: #4361ee;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .maintenance-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .maintenance-title {
                font-size: 2rem;
            }
            
            .maintenance-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <h1 class="maintenance-title">Maaf â€” Saat ini halaman sedang dalam perbaikan</h1>
        <p class="maintenance-text">Kami sedang melakukan maintenance untuk meningkatkan pengalaman pengguna. Silakan kembali ke halaman utama untuk informasi lain atau kunjungi akun sosial kami.</p>
        <a href="information.html" class="maintenance-btn">Kembali ke Halaman Utama</a>
    </div>
</body>
</html>
